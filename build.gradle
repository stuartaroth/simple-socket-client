group 'org.stuartaroth'
version '0.1.0'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.java-websocket:Java-WebSocket:1.3.7"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

mainClassName = 'org.stuartaroth.simplesocketclient.App'

jar {
    manifest {
        attributes 'Main-Class': 'org.stuartaroth.simplesocketclient.App'
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
